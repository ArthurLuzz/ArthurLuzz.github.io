<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meu Primeiro Bootstrap</title>

</head>
<body>
	<div class="jumbotron "

	<h2>Carrossel</h2>
	<!-- INICIO DO CARROSSEL  -->
<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/temo.jpg" class="d-block w-100" alt="LOL">
        <div class="carousel-caption d-none d-md-block">
          <h5>teemo</h5>
          <p>Foto do teemo</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/amumu.jpg" class="d-block w-100" alt="LOL1">
        <div class="carousel-caption d-none d-md-block">
          <h5>amumu</h5>
          <p>foto do triste amumu</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/lolzinho.jpg" class="d-block w-100" alt="LOL2">
        <div class="carousel-caption d-none d-md-block">
          <h5>foto do League Of legends</h5>
          <p>Foto do meu jogo preferido</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Proxima</span>
    </a>
  </div>
</div>
<!-- FIM DO CARROSSEL -->

<div>
		<h2>Colunas</h2>

	<div class="row"><!-- Row = linha -->
		<div class="col">
			<div class="collapse"  id="col1"><!-- collapse faz aparecer e desaparecer -->
				<h3 class="text-center bg-sucess" >coluna1</h3>
				<p>texto para coluna 1</p>
				<img src="imagens/amumu.jpg" class="img-fluid rounded-circle">
			</div>
				<button class="btn  bnt-success" data-target="#col1"  data-toggle="collapse">
					mostrar
				</button>
		</div>

		<div class="col">

			</div>
				<button class="btn bnt-success" data-target="#col2" data-toggle="collapse"> 
					mostrar
				</button>
		</div>

		<div class="col">
			<div class="collapse"  id="col3">

			</div>
				<button class="btn bnt-success" data-target="#col3" data-toggle="collapse">
					mostrar
				</button>
		</div>
	</div> <!-- fim da row -->
</div> <!--  fim do container -->

<div class="alert alert-warning">
<h2> Collapse</h2>

	<div id="escondidinho">
		<p class="alert alert-danger" >Aparece e Desaparece!</p>
	</div>
	 <button data-toggle="collapse" data-target="#escondidinho">

</div>
